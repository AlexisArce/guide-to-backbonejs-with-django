{% extends "polls/base.html" %}

{% block content %}
<h1>{{ poll.question }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="." method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Vote" />
</form>

<script>
  results = new Polls.Results();
  results.url = '{% url polls_api_results poll.id %}';
</script>

{% endblock %}
